<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>PERSONAL INFORMATION</legend>
        <br><br>
        <label for="name">FIRST NAME:</label>
        <input type="text" name="" id="name"  placeholder="Enter your First Name">
        <br><br>
        <label for="name">LAST NAME:</label>
        <input type="text" name="" id="name" placeholder="Enter your First Name">
        <br><br>
        <label for="age">AGE:</label>
        <input type="number" name="" id="age">
        <br><br>
        <label for="email">EMAIL:</label>
        <input type="email" name="" id="email">
        <br><br>
        <label for="dob">DATE OF BIRTH</label>
        <input type="date" name="" id="dob">
        <br><br>
        <label for="gender">GENDER:</label>
        <input type="checkbox" name="" id="gender">MALE
        <input type="checkbox" name="" id="gender">FEMALE
        <input type="checkbox" name="" id="gender">OTHERS
    </fieldset>
    <br><br>
    <fieldset>
        <legend>PREFERENCES</legend>
        <br><br>
        <label for="hobbies">HOBBIES:</label><br>
        <input type="radio" name="" id="hobbies">SINGING <BR>
        <input type="radio" name="" id="hobbies">DANCING <br>
        <input type="radio" name="" id="hobbies">READING BOOKS <br>
        <input type="radio" name="" id="hobbies">PLAYING GAMES <br>
        <input type="radio" name="" id="hobbies">OTHERS
        <br><br>
        
        <label for="education">HIGHEST EDUCATION :</label>
        <select>
            <optgroup label="POST GRADUATION">
                <option value="ma">Master of Arts (MA)</option>
                <option value="msc">Master of Science (MSc)</option>
                <option value="mcom">Master of Commerce (MCom)</option>
                <option value="me">Master of Engineering (ME)</option>
                <option value="mtech">Master of Technology (MTech)</option>
                <option value="mba">Master of Business Administration (MBA)</option>
                <option value="oth">Others</option>
            </optgroup >
            <optgroup label="UNDER GRADUATE">
                <option value="ba">Bachelor of Arts (BA)</option>
                <option value="bsc">Bachelor of Science (BSc)</option>
                <option value="bcom">Bachelor of Commerce (BCom)</option>
                <option value="be">Bachelor of Engineering (BE)</option>
                <option value="btech">Bachelor of Technology (BTech)</option>
                <option value="bba"> Bachelor of Business Administration (BBA)</option>
                <option value="bca">Bachelor of Computer Applications (BCA)</option>
            </optgroup>
        </select>
        <br><br>
        <label for="contact">PREFERED CONTACT :</label>
        <select>
            <option value="email">EMAIL</option>
            <option value="phone">PHONE</option>
            <option value="sms">SMS</option>
        </select>

    </fieldset>
    <br><br>
    <fieldset>
        <legend>ACCOUNT DETAILS</legend>
        <br><br>
        <label for="name">USERNAME :</label>
        <input type="text" name="" id="">
        <br><br>
        <label for="password">PASSWORD :</label>
        <input type="password" name="" id="">
        <br><br>
        <label for="password">CONFIRM PASSWORD :</label>
        <input type="password" name="" id="">
    </fieldset>
    <br><br>
    <fieldset>
        <legend>SUBMIT SECTION</legend>
        <br><br>
        <label for="feedback">FEEDBACK :</label>
        <textarea name="" id="feedback" row="6" cols="6"></textarea>
        <br><br>
        <input type="submit" value="SUBMIT">
        <input type="button" value="CLEAR FORM">
    </fieldset>
</body>
</html>

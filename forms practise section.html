<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>FILL THE APPLICATION</h1>

       NAME: <input type="text" name="" id="" placeholder="Enter your Name">

       Age: <input type="number" name="" id="">

       Date of Birth: <input type="date" name="" id="">
       <br><br>
       Gender: <input type="radio" name="" id="">Male 
       <input type="radio" name="" id="">Female
       <input type="radio" name="" id="">Others
       <br><br>

       <br><br>

       <br><br>
       email: <input type="email" name="" id="">

       Password: <input type="password" name="" id="">
       <br><br>
       Confirm Password: <input type="password" name="" id="">
       <br><br>
       <input type="button" value="submit">
       
    </form>

</html>
